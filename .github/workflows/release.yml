name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rust-proxy

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64 (GNU)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux x86_64 (musl, fully static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # Linux aarch64 (GNU)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux aarch64 (musl, fully static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows x86_64 (MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          # Windows aarch64 (MSVC)
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-musl)
              sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
              cargo install cross --git https://github.com/cross-rs/cross
              ;;
          esac

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: >-
          matrix.target == 'x86_64-unknown-linux-gnu' ||
          matrix.target == 'x86_64-unknown-linux-musl' ||
          matrix.target == 'x86_64-apple-darwin' ||
          matrix.target == 'aarch64-apple-darwin' ||
          matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo test --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${BINARY_NAME}

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${env:BINARY_NAME}.exe" `
            -DestinationPath "${env:BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.BINARY_NAME }}-*
